<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>紐西蘭旅行 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #FDFDFB;
            --card-bg: #FFFFFF;
            --text-main: #1D1D1F;
            --text-sub: #86868B;
            --accent: #B59F7B;
            --shadow-light: 0 4px 20px rgba(0,0,0,0.04);
            --shadow-strong: 0 12px 30px rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, "PingFang TC", "Noto Sans TC", sans-serif; background: var(--bg); color: var(--text-main); margin: 0; padding-bottom: 120px; }

        /* 頂部標題區域 */
        header { padding: 40px 20px 10px; text-align: center; background: var(--bg); }
        .trip-title { font-size: 26px; font-weight: 700; letter-spacing: 2px; display: inline-flex; align-items: center; gap: 10px; }
        .year-tag { font-size: 14px; font-weight: 400; color: var(--text-sub); border: 1px solid #E5E5E5; padding: 2px 10px; border-radius: 20px; }

        /* 日期選擇器 */
        .date-scroller { display: flex; overflow-x: auto; padding: 15px 15px 30px; gap: 20px; border-bottom: 0.5px solid #EEE; position: sticky; top: 0; background: rgba(253,253,251,0.9); backdrop-filter: blur(15px); z-index: 100; }
        .date-scroller::-webkit-scrollbar { display: none; }
        .date-item { text-align: center; min-width: 40px; text-decoration: none; color: #CCC; transition: 0.3s; }
        .date-item.active { color: var(--text-main); position: relative; }
        .date-item.active::after { content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); width: 4px; height: 4px; background: #D64545; border-radius: 50%; }
        .date-day { font-size: 10px; font-weight: 700; display: block; margin-bottom: 5px; }
        .date-num { font-size: 22px; font-weight: 600; }

        /* 主行程區 */
        .main-container { padding: 20px; }
        .day-indicator { writing-mode: vertical-lr; position: absolute; left: 20px; font-size: 24px; font-weight: 600; letter-spacing: 5px; color: var(--text-main); }
        
        /* 封面卡片 */
        .hero-card { margin-left: 50px; border-radius: 12px; overflow: hidden; position: relative; box-shadow: var(--shadow-strong); margin-bottom: 30px; }
        .hero-card img { width: 100%; height: 200px; object-fit: cover; display: block; }
        .hero-info { position: absolute; bottom: 0; left: 0; right: 0; padding: 15px; background: linear-gradient(transparent, rgba(0,0,0,0.7)); color: #fff; }
        .hero-tags { display: flex; gap: 8px; margin-bottom: 5px; font-size: 10px; opacity: 0.8; }
        .hero-title { font-size: 18px; font-weight: 600; }

        /* 天氣區域 */
        .weather-box { margin-bottom: 30px; }
        .city-name { font-size: 22px; font-weight: 600; margin-bottom: 5px; }
        .weather-sub { font-size: 12px; color: var(--text-sub); margin-bottom: 15px; display: flex; justify-content: space-between; }
        .weather-scroll { display: flex; overflow-x: auto; gap: 20px; padding-bottom: 10px; }
        .w-item { text-align: center; min-width: 50px; }
        .w-time { font-size: 12px; color: var(--text-sub); margin-bottom: 10px; display: block; }
        .w-icon { font-size: 20px; color: #FFBC00; margin-bottom: 10px; }
        .w-temp { font-size: 16px; font-weight: 500; }

        /* 行程卡片 */
        .item-card { background: var(--card-bg); border-radius: 16px; padding: 0; margin-bottom: 15px; box-shadow: var(--shadow-light); display: flex; align-items: stretch; overflow: hidden; }
        .item-side { width: 70px; background: #F8F8F8; display: flex; flex-direction: column; align-items: center; justify-content: center; border-right: 0.5px solid #EEE; }
        .item-side i { font-size: 18px; color: #CCC; margin-bottom: 5px; }
        .side-text { font-size: 9px; color: var(--text-sub); font-weight: 600; }
        
        .item-main { flex: 1; padding: 15px; }
        .item-header { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .item-time { font-size: 22px; font-weight: 700; letter-spacing: -1px; }
        .item-cat { font-size: 10px; color: var(--text-sub); border: 0.5px solid #DDD; padding: 1px 6px; border-radius: 4px; }
        .item-title { font-size: 16px; font-weight: 600; margin-bottom: 5px; }
        .item-addr { font-size: 12px; color: var(--text-sub); display: flex; align-items: center; gap: 4px; }

        /* 底部資訊欄 */
        .footer-info { position: fixed; bottom: 20px; left: 15px; right: 15px; background: #000; color: #fff; border-radius: 12px; padding: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .next-info { display: flex; align-items: center; gap: 12px; }
        .next-time { font-size: 24px; font-weight: 700; line-height: 1; }
        .next-detail { font-size: 12px; }
        .next-label { opacity: 0.6; font-size: 10px; margin-bottom: 2px; }
    </style>
</head>
<body>

<header>
    <div class="trip-title">紐西蘭旅行 <span class="year-tag">2026</span></div>
</header>

<div class="date-scroller">
    <a href="#" class="date-item active"><span class="date-day">WED</span><span class="date-num">04</span></a>
    <a href="#" class="date-item"><span class="date-day">THU</span><span class="date-num">05</span></a>
    <a href="#" class="date-item"><span class="date-day">FRI</span><span class="date-num">06</span></a>
    <a href="#" class="date-item"><span class="date-day">SAT</span><span class="date-num">07</span></a>
    <a href="#" class="date-item"><span class="date-day">SUN</span><span class="date-num">08</span></a>
    <a href="#" class="date-item"><span class="date-num">...</span></a>
</div>

<div class="main-container">
    <div class="day-indicator">第一天</div>

    <div class="hero-card">
        <img src="https://images.unsplash.com/photo-1507699622108-4be3abd695ad?auto=format&fit=crop&w=800&q=80">
        <div class="hero-info">
            <div class="hero-tags"><span>DAY 1</span> <span><i class="fas fa-location-dot"></i> 基督城</span></div>
            <div class="hero-title">冒險公路旅行啟程</div>
        </div>
    </div>

    <div class="weather-box">
        <div class="city-name">Christchurch</div>
        <div class="weather-sub">
            <span>未來 24 小時預報</span>
            <span style="opacity: 0.5;">Open-Meteo</span>
        </div>
        <div class="weather-scroll">
            <div class="w-item"><span class="w-time">現在</span><i class="fas fa-sun w-icon"></i><div class="w-temp">14°</div></div>
            <div class="w-item"><span class="w-time">13:00</span><i class="fas fa-sun w-icon"></i><div class="w-temp">18°</div></div>
            <div class="w-item"><span class="w-time">15:00</span><i class="fas fa-cloud w-icon"></i><div class="w-temp">17°</div></div>
            <div class="w-item"><span class="w-time">17:00</span><i class="fas fa-cloud-sun w-icon"></i><div class="w-temp">15°</div></div>
            <div class="w-item"><span class="w-time">19:00</span><i class="fas fa-moon w-icon"></i><div class="w-temp">11°</div></div>
        </div>
    </div>

    <div class="item-card">
        <div class="item-side">
            <i class="fas fa-plane"></i>
            <span class="side-text">FLIGHT</span>
        </div>
        <div class="item-main">
            <div class="item-header">
                <span class="item-time">09:05</span>
                <span class="item-cat">NZ214</span>
            </div>
            <div class="item-title">紐西蘭航空：前往基督城</div>
            <div class="item-addr">代碼：AG58IH | 07:35 關櫃</div>
        </div>
    </div>

    <div class="item-card">
        <div class="item-side">
            <i class="fas fa-utensils"></i>
            <span class="side-text">DINNER</span>
        </div>
        <div class="item-main">
            <div class="item-header">
                <span class="item-time">17:00</span>
                <span class="item-cat">預約困難</span>
            </div>
            <div class="item-title">Bar Yoku (日式餐酒館)</div>
            <div class="item-addr"><i class="fas fa-map-marker-alt"></i> The Welder, 20 Welles St</div>
        </div>
    </div>
</div>

<div class="footer-info">
    <div class="next-info">
        <div class="next-time">16:00</div>
        <div class="next-detail">
            <div class="next-label">下個行程</div>
            <div>Airbnb 入住 (Allen St)</div>
        </div>
    </div>
    <i class="fas fa-chevron-right" style="opacity: 0.3;"></i>
</div>

</body>
</html>
